<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackDrop - Login</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4142e0">
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4142e0;
            --secondary-color: #3fbbda;
            --accent-color: #80f2ff;
            --background-color: #0d0d1a;
            --card-background: #1a1a2e;
            --text-color: #e8e8f0;
            --text-muted: #8888a0;
            --border-color: #2a2a4a;
            --error-color: #ff4757;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Outfit', -apple-system, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background-color);
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(65, 66, 224, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(63, 187, 218, 0.06) 0%, transparent 50%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: fixed;
            inset: 0;
            touch-action: manipulation;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .login-card {
            background-color: var(--card-background);
            padding: 40px 36px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.03);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-section img {
            width: 72px;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 20px rgba(65, 66, 224, 0.3));
        }

        .logo-section h1 {
            font-family: var(--font-sans);
            font-weight: 700;
            font-size: 1.8em;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }

        .navidrome-notice {
            background: linear-gradient(135deg, rgba(65, 66, 224, 0.12) 0%, rgba(63, 187, 218, 0.08) 100%);
            border: 1px solid rgba(65, 66, 224, 0.25);
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 28px;
            text-align: center;
        }

        .navidrome-notice .notice-title {
            font-weight: 600;
            font-size: 0.95em;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .navidrome-notice .notice-subtitle {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9em;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-family: var(--font-sans);
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.04);
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(65, 66, 224, 0.15);
            background-color: rgba(255, 255, 255, 0.06);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #5253f0 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: var(--font-sans);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(65, 66, 224, 0.25);
            margin-top: 8px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #5253f0 0%, var(--secondary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(65, 66, 224, 0.35);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            font-size: 0.9em;
            margin-top: 16px;
            display: none;
            padding: 12px 16px;
            border-radius: 10px;
            line-height: 1.4;
            text-align: center;
        }

        .error-msg.error-invalid {
            color: var(--error-color);
            background-color: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.25);
        }

        .error-msg.error-offline {
            color: #ffb400;
            background-color: rgba(255, 180, 0, 0.1);
            border: 1px solid rgba(255, 180, 0, 0.25);
        }

        @media (max-width: 480px) {
            body { padding: 16px; }
            .login-card { padding: 28px 20px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="/assets/logo.svg" alt="TrackDrop">
                <h1>TrackDrop</h1>
            </div>

            <div class="navidrome-notice">
                <div class="notice-title">Use your Navidrome account</div>
                <div class="notice-subtitle">Same username and password as your music server</div>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
                <div class="error-msg" id="errorMsg"></div>
            </form>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');

        // Shift login card up when mobile keyboard opens
        if (window.visualViewport) {
            const container = document.querySelector('.login-container');
            const initialHeight = window.visualViewport.height;

            window.visualViewport.addEventListener('resize', () => {
                const keyboardHeight = initialHeight - window.visualViewport.height;
                if (keyboardHeight > 100) {
                    container.style.transform = `translateY(-${keyboardHeight / 2}px)`;
                } else {
                    container.style.transform = '';
                }
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errEl = document.getElementById('errorMsg');
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errEl.style.display = 'none';
            try {
                const resp = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await resp.json();
                if (data.status === 'success') {
                    window.location.href = '{{ next_url | default("/", true) }}';
                } else {
                    errEl.className = 'error-msg';
                    if (resp.status === 503) {
                        errEl.classList.add('error-offline');
                    } else {
                        errEl.classList.add('error-invalid');
                    }
                    errEl.textContent = data.message || 'Login failed';
                    errEl.style.display = 'block';
                }
            } catch (err) {
                errEl.className = 'error-msg error-offline';
                errEl.textContent = 'Could not reach the server. Please check your connection.';
                errEl.style.display = 'block';
            }
            btn.disabled = false;
            btn.textContent = 'Sign In';
        }
    </script>
</body>
</html>
